{% extends 'base.html' %} {% block title %} {{ title }} {% endblock %} {% block content %}
<div class="container rounded-input">
    <div class="row">

        <form class="card" method="post" enctype="multipart/form-data">
            {% csrf_token %} {% for field in form %}
            <h1 class="card-text"> {{field.label_tag}} </h1>
            <p class="card-text"> {{field}} </p>
            {% endfor %}
            <div class="buttons-center text-center">
                <input type="submit" class="btn btn-default btn-lg" value="Добавить">
            </div>
        </form>
    </div>
</div>
<style>
    .rounded-input input {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
    }
</style>
{% endblock %}
