{% extends 'base.html' %} {% block title %}{{ title }}{% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form method="post" enctype="multipart/form-data" class="rounded-input">
                {% csrf_token %} {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="h4">{{ field.label_tag }}</label> {{ field }}
                </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-default btn-lg">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .rounded-input input,
    .rounded-input textarea {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        margin-top: 5px;
    }
    
    .rounded-input .form-group {
        margin-bottom: 20px;
    }
</style>
{% endblock %}
