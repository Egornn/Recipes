{% extends 'base.html' %} {% block title %} {{ title }} {% endblock %} {% block content %}
<div class="container">
    <div class="row centered-form">
        <form class="card centered-form" method="post" enctype="multipart/form-data">
            {% csrf_token %} {% for field in user_form %}
            <div class="text-center">
                <h1 class="card-text"> {{field.label_tag}} </h1>
                <div class="rounded-input">
                    <p class="card-text"> {{field}} </p>
                </div>
            </div>
            {% endfor %}
            <div class="buttons-center text-center">
                <input type="submit" class="btn btn-default btn-lg" value="Sign up">

            </div>
        </form>
    </div>
</div>
<style>
    .rounded-input input {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
    }
</style>
{% endblock %}
